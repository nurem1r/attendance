<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Teacher</title>
    <style>
        /* Strict inline style for Add Teacher (matches Add Student tone) */
        :root{--bg:#f5f7fb;--card:#fff;--text:#0f1724;--muted:#6b7280;--primary:#0b5ed7;--border:#e6eefc;--radius:8px}
        body{margin:0;background:linear-gradient(180deg,var(--bg),#eef6ff);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);padding:28px}
        .container{max-width:1100px;margin:0 auto}
        .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
        .title{font-size:1.4rem;font-weight:700}
        .back{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;background:#f0f6ff;color:var(--primary);text-decoration:none;border:1px solid var(--border);font-weight:700}
        .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:0 10px 30px rgba(8,20,50,0.04)}
        .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        label{display:flex;flex-direction:column;gap:8px;color:var(--muted);font-weight:600;font-size:0.95rem}
        input,select{padding:10px;border-radius:6px;border:1px solid #dbe8ff;background:#fbfdff}
        .actions{display:flex;justify-content:center;margin-top:14px}
        .btn{padding:10px 14px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
        .btn-primary{background:linear-gradient(135deg,var(--primary),#093a88);color:#fff}
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Add New Teacher</div>
        <a th:href="@{/manager}" class="back">Back to Dashboard</a>
    </div>

    <div class="card">
        <form th:action="@{/manager/add_teacher}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-grid">
                <div>
                    <label>First name
                        <input type="text" name="firstName" required/>
                    </label>
                </div>
                <div>
                    <label>Last name
                        <input type="text" name="lastName" required/>
                    </label>
                </div>

                <div>
                    <label>Phone
                        <input type="text" name="phone"/>
                    </label>
                </div>
                <div>
                    <label>Shift
                        <select name="shift" required>
                            <option value="FIRST">FIRST</option>
                            <option value="SECOND">SECOND</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>Username
                        <input type="text" name="username" required/>
                    </label>
                </div>
                <div>
                    <label>Password
                        <input type="password" name="password" required/>
                    </label>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Create Teacher</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
