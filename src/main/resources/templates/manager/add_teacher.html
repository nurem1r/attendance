<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить учителя</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="header-row">
        <div class="header-left">
            <h1>Добавить учителя</h1>
            <div class="small">Создать профиль учителя и учётную запись</div>
        </div>
        <div class="header-actions">
            <a th:href="@{/manager}" class="btn-consume">Назад</a>
        </div>
    </div>

    <div class="table-card">
        <form th:action="@{/manager/add_teacher}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-row">
                <label>
                    Имя
                    <input class="input" type="text" name="firstName" required />
                </label>
                <label>
                    Фамилия
                    <input class="input" type="text" name="lastName" required />
                </label>
            </div>

            <div class="form-row">
                <label>
                    Телефон
                    <input class="input" type="text" name="phone"/>
                </label>
                <label>
                    Смена
                    <select class="input" name="shift" required>
                        <option value="">-- выбрать --</option>
                        <option th:each="s : ${shifts}"
                                th:value="${s.name()}"
                                th:text="${s.name() == 'FIRST' ? 'Первая' : (s.name() == 'SECOND' ? 'Вторая' : (s.name() == 'FULL' ? 'Полная' : s.name()))}"
                                th:selected="${teacher != null and teacher.shift != null and teacher.shift.name() == s.name()}">
                            Шифт
                        </option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    Логин (username)
                    <input class="input" type="text" name="username" required />
                </label>
                <label>
                    Пароль
                    <input class="input" type="password" name="password" required />
                </label>
            </div>

            <div style="margin-top:12px">
                <button class="btn-consume" type="submit">Создать учителя</button>
                <a th:href="@{/manager}" style="margin-left:8px" class="btn-consume">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
