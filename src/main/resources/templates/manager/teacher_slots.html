<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Слоты учителя</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="header-row">
        <div class="header-left">
            <h1 th:text="${teacher.firstName + ' ' + teacher.lastName}">Учитель</h1>
            <div class="small">Таймслоты и назначенные студенты</div>
        </div>
        <div class="header-actions">
            <a th:href="@{/manager}" class="btn-consume">Назад</a>
        </div>
    </div>

    <div class="table-card" th:if="${#lists.isEmpty(slots)}">
        <div class="small">Нет слотов для этого учителя</div>
    </div>

    <div th:unless="${#lists.isEmpty(slots)}">
        <div th:each="slot : ${slots}" style="margin-bottom:12px" class="table-card">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <div><strong th:text="${slot.label}">08:00-09:00</strong></div>
                <div class="kv">id: <span th:text="${slot.id}">0</span></div>
            </div>
            <div style="margin-top:8px">
                <div class="small">Студенты:</div>
                <ul>
                    <li th:each="s : ${studentsBySlot[slot.id]}" th:text="${s.lastName + ' ' + s.firstName}">Студент</li>
                    <li th:if="${studentsBySlot[slot.id] == null || #lists.isEmpty(studentsBySlot[slot.id])}">Нет назначенных студентов</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
