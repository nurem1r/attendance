<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add Student</title>
  <style>
    /* Strict / professional inline style for Add Student */
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #6b7280;
      --primary: #0b5ed7;
      --border: #e6eefc;
      --radius: 8px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg), #eef6ff);font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);padding:28px}
    .container{max-width:1100px;margin:0 auto}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .title{font-size:1.4rem;font-weight:700}
    .back{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;background:#f0f6ff;color:var(--primary);text-decoration:none;border:1px solid var(--border);font-weight:700}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:0 10px 30px rgba(8,20,50,0.04)}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .form-row-single{grid-column:1 / -1}
    label{display:flex;flex-direction:column;gap:8px;color:var(--muted);font-weight:600;font-size:0.95rem}
    input[type="text"], input[type="number"], select{padding:10px;border-radius:6px;border:1px solid #dbe8ff;background:#fbfdff;color:var(--text)}
    input:focus, select:focus{outline:none;border-color:var(--primary);box-shadow:0 6px 18px rgba(11,94,215,0.06)}
    .hint{font-size:0.85rem;color:var(--muted);margin-top:6px}
    .actions{display:flex;justify-content:center;margin-top:14px}
    .btn{padding:10px 14px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,var(--primary),#093a88);color:#fff}
    .center{display:flex;justify-content:center}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">Add New Student</div>
    <a th:href="@{/manager}" class="back">Back to Dashboard</a>
  </div>

  <div class="card">
    <form th:action="@{/manager/add_student}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="form-grid">
        <div>
          <label>First name
            <input type="text" name="firstName" required/>
          </label>
          <div class="hint">Student's first name</div>
        </div>
        <div>
          <label>Last name
            <input type="text" name="lastName" required/>
          </label>
          <div class="hint">Student's last name</div>
        </div>

        <div class="form-row-single">
          <label>Phone
            <input type="text" name="phone"/>
          </label>
          <div class="hint">Contact phone number (optional)</div>
        </div>

        <div>
          <label>Package
            <select name="packageType" required>
              <option value="" disabled selected>Select a package</option>
              <option th:each="p : ${packageTypes}" th:value="${p}" th:text="${p}"></option>
            </select>
          </label>
        </div>
        <div>
          <label>Teacher
            <select id="teacherSelect" name="teacherId" required>
              <option value="" disabled selected>Select a teacher</option>
              <option th:each="t : ${teachers}" th:value="${t.userId}" th:text="${t.firstName + ' ' + t.lastName}"></option>
            </select>
          </label>
        </div>

        <div>
          <label>Time (optional)
            <select id="timeSlotSelect" name="timeSlotId">
              <option value="">-- no specific time --</option>
            </select>
          </label>
        </div>
        <div>
          <label>Debt
            <input type="number" step="0.01" name="debt" value="0"/>
          </label>
        </div>

        <div class="form-row-single center">
          <label style="align-items:center;flex-direction:row;gap:10px">
            <input type="checkbox" name="book" value="true" style="width:auto" /> <span style="font-weight:600;color:var(--muted)">Book required</span>
          </label>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Create Student</button>
      </div>
    </form>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function () {
    const teacherSelect = document.getElementById('teacherSelect');
    const timeSlotSelect = document.getElementById('timeSlotSelect');
    async function loadSlots(tid){
      timeSlotSelect.innerHTML = '<option value="">-- no specific time --</option>';
      if(!tid) return;
      try{
        const res = await fetch('/manager/teacher_slots_json/' + tid);
        if(!res.ok) return;
        const slots = await res.json();
        slots.forEach(s => {
          const opt = document.createElement('option'); opt.value = s.id; opt.textContent = s.label; timeSlotSelect.appendChild(opt);
        });
      }catch(e){ console.error(e) }
    }
    if(teacherSelect && teacherSelect.value) loadSlots(teacherSelect.value);
    teacherSelect && teacherSelect.addEventListener('change', function(){ loadSlots(this.value); });
  });
  /*]]>*/
</script>
</body>
</html>
